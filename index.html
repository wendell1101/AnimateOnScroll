<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate on Scroll</title>
    <!--AOS css cdn-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animate On Scroll</h1>
    <div class="box-container">
        <div class="box" data-aos="fade">fade</div>
        <div class="box" data-aos="fade-up">fade-up</div>
        <div class="box" data-aos="fade-down">fade-down</div>
        <div class="box" data-aos="fade-left">fade-left</div>
        <div class="box" data-aos="fade-right">fade-right</div>
        <div class="box" data-aos="fade-up-right">fade-up-right</div>
        <div class="box" data-aos="fade-up-left"> fade-up-left</div>
        <div class="box" data-aos="fade-down-right">fade-down-right</div>
        <div class="box" data-aos="fade-down-left"> fade-down-left</div>
        <div class="box" data-aos="fade-down-right"> fade-down-right</div>
        <div class="box" data-aos="flip-up">flip-up</div>
        <div class="box" data-aos="fade-down"> fade-down</div>
        <div class="box" data-aos="slide-left"> slide-left</div>
        <div class="box" data-aos="slide-right"> slide-right</div>
        <div class="box" data-aos="zoom-in"> zoom-in</div>
        <div class="box" data-aos="zoom-in-up"> zoom-in-up</div>
        <div class="box" data-aos="zoom-out-down"> zoom-out-down</div>

    </div>


    <!--
    fade
    fade-up
    fade-down
    fade-left
    fade-right
    fade-up-right
    fade-up-left
    fade-down-right
    fade-down-left
    Flip animations:

    flip-up
    flip-down
    flip-left
    flip-right
    Slide animations:

    slide-up
    slide-down
    slide-left
    slide-right
    Zoom animations:

    zoom-in
    zoom-in-up
    zoom-in-down
    zoom-in-left
    zoom-in-right
    zoom-out
    zoom-out-up
    zoom-out-down
    zoom-out-left
    zoom-out-right -->
    <!--AOS script cdn-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
